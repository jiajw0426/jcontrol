<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../js/jquery-ui-1.8.21.custom.min.js"></script>
<script type="text/javascript" src="../js/Constants.js"></script>
<script type="text/javascript" src="../js/message.js"></script>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="../js/control.js"></script>
<script type="text/javascript" src="../js/button.js"></script>
<script type="text/javascript" src="../js/panel.js"></script>

<script type="text/javascript" src="../js/scrollable.js"></script>

<link href="js-ui.css" rel="stylesheet">

<body>
<script type="text/javascript">
var bodypanel=new BodyPanel();
var panel2=new Panel(bodypanel,{"overflow":"hidden","width":"90%","height":"800px"},{id:1});
var panel3=new Panel(bodypanel,{"width":"800px","height":"200px","background-color":"blue"},{id:2});
for(var i=0;i<20;i++){
     var panel=new Panel(panel2,{"width":+(parseInt(Math.random()*10+1)*40)+"px","height":(parseInt(Math.random()*10+1)*40)+"px","background-color":"rgb("+(10+i*20)+","+(i*20)+","+(i*20)+")"},{id:i+10});
     
}
var b=new Button(panel3,{},{id:1,value:"left"});
b.getDomElement().click(function(){
	
	panel2.getLayout().setAlign("left");
	panel2.layout();
	});
var b1=new Button(panel3,{},{id:1,value:"center"});
b1.getDomElement().click(function(){
	
	panel2.getLayout().setAlign("center");
	panel2.layout();
	});

var b2=new Button(panel3,{},{id:1,value:"right"});
b2.getDomElement().click(function(){
	
	panel2.getLayout().setAlign("right");
	panel2.layout();
	});
var b3=new Button(panel3,{},{id:1,value:"top"});
b3.getDomElement().click(function(){
	
	panel2.getLayout().setValign("top");
	panel2.layout();
	});
var b4=new Button(panel3,{},{id:1,value:"middle"});
b4.getDomElement().click(function(){
	
	panel2.getLayout().setValign("middle");
	panel2.layout();
	});
var b5=new Button(panel3,{},{id:1,value:"bottom"});
b5.getDomElement().click(function(){
	
	panel2.getLayout().setValign("bottom");
	panel2.layout();
	});
var b6=new Button(panel3,{},{id:1,value:"vertical"});
b6.getDomElement().click(function(){
	
	panel2.getLayout().setType("vertical");
	panel2.layout();
	});
var b7=new Button(panel3,{},{id:1,value:"horizontal"});
b7.getDomElement().click(function(){
	
	panel2.getLayout().setType("horizontal");
	panel2.layout();
	});
panel3.setLayout(RowLayout({ vSpacing : 50,
	 hSpacing : 5}));
var rowlayout=RowLayout({
	 marginLeft:5,
	 marginTop:5, 
	 marginRight:5,
	 marginBottom:5,
	 vSpacing : 50,
	 hSpacing : 5,
	 hExpand : true,
	 vExpand : true,
	 align:"left",
	 valign:"top",
	 type:"vertical"
});

panel2.setLayout(rowlayout);
bodypanel.setLayout(RowLayout({
	
	 hExpand : false,
	 vExpand : true,
	 marginBottom:5,
	 marginTop:5, 
	 align:"center",
	 valign:"top",
	 type:"horizontal"
}));
bodypanel.layout();
</script>
</body>
