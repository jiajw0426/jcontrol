<link href="js-ui.css" rel="stylesheet">
<script type="text/javascript">
	$(document).ready(function() {
		// Handler for .ready() called.
			var control = $("body").Control( {
				"id" : "test",
				type : "bodyPanel"
				
			})
			
			var panel=control.addControl( {
				"id" : "panel",
				type : "panel",
				value : "button1",
				title:"ffff",
				"width":600,
			    "layout" : {
					type : "filllayout",
			  }
			
			});
			var panel2=control.addControl( {
				"id" : "panel2",
				type : "panel",
				value : "button1",
				title:"ffff",
				"width":600,
			    "layout" : {
					type : "filllayout",
					"fill":"v"
			  }
			
			});
			panel.addControl( {
				"id" : "button4",
				label : "add",
				type : "button",
				"events" : {
				"click" : function() {
				panel.addControl( {
					"id" : "button5",
					label : "new",
					type : "button"});	
				}
			}});
			panel.addControl( {
				"id" : "button5",
				value : "button5",
				type : "button"});	
			panel2.addControl( {
				"id" : "button6",
				value : "button6",
				type : "button"});
			panel2.addControl( {
				"id" : "button7",
				value : "button7",
				type : "button"});		
			panel2.addControl( {
				"id" : "button8",
				value : "button8",
				type : "button"});		

		});
</script>
