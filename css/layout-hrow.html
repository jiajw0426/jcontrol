<link href="js-ui.css" rel="stylesheet">
<script type="text/javascript">
	$(document).ready(function() {
		// Handler for .ready() called.
			var control = $("body").Control( {
				"id" : "test",
				"type" : "bodyPanel"
			})
			control.addControl( {
				"id" : "testbutton",
				"type" : "button",
				"value" : "返回",
				"events" : {
					"click" : function() {
						history.go(-1)
					}
				}
			});
			control.addControl( {
				"id"  :"panel",
				"type" : "panel"
			});
			for (i = 0; i < 100; i++) {

				control.addControl( {
					"id"  :"panel",
					"type" : "panel",
					"title" : "fuck"
				});
			}

		});
</script>
